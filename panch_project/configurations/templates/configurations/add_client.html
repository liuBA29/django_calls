
{% extends 'base.html' %}

{% block title %}Add New Client{% endblock %}

{% block content %}
<h1>Add New Client</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Client</button>
</form>
<br>
<a href="{% url 'client_list' %}">Back to Client List</a>
{% endblock %}
