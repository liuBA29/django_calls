{% extends 'base.html' %}

{% block title %}Client List{% endblock %}

{% block content %}
<h1>Clients</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.name }}</td>
            <td>{{ client.phone }}</td>
            <td>{{ client.email }}</td>
            <td>
                <a href="{% url 'edit_client' client.pk %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>
<a href="{% url 'add_client' %}">Add New Client</a>
{% endblock %}
